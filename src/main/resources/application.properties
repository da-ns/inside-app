jwt.secret=inside

#spring.datasource.url=jdbc:mysql://localhost:3306/inside
spring.datasource.url=jdbc:mysql://mysql:3306/inside?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=app
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
